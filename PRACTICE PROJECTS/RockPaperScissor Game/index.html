<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <div class="nav">
        <h1>Rock Paper Scissor Game..</h1>
    </div>
    <div class="body">
        <div class="options">
            <div class="img" id="rock"></div>
            <div class="img" id="paper"></div>
            <div class="img" id="scissor"></div>
        </div>

        <div class="score-board">
            <div class="sec1">
                <h2 id="scoreUser">0</h2>
                <h2 id="scoreComputer">0</h2>
            </div>
            <div class="sec2">
                <h3>You</h3>
                <h3>Comp</h3>
            </div>
        </div>
        <div class="computerChoice">
            Computer choice:&nbsp; <div id="compChoice"></div>
        </div>
        <div class="instruction" id="result">
            Pick Your Move
        </div>
    </div>




    <script src="script.js"></script>
</body>

</html>
