<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="top">
            <input type="text" name="display" value="0" readonly>
        </div>

        <div class="bottom">
            <div id="row">
                <button class="function" onclick="display.value=0">AC</button>
                <button class="function">DEL</button>
                <button class="value">.</button>
                <button class="operator">/</button>
            </div>

            <div id="row">
                <button class="value">7</button>
                <button class="value">8</button>
                <button class="value">9</button>
                <button class="operator">*</button>
            </div>

            <div id="row">
                <button class="value">4</button>
                <button class="value">5</button>
                <button class="value">6</button>
                <button class="operator">-</button>
            </div>

            <div id="row">
                <button class="value">1</button>
                <button class="value">2</button>
                <button class="value">3</button>
                <button class="operator">+</button>
            </div>

            <div id="row">
                <button class="value">00</button>
                <button class="value">0</button>
                <button class="operator" style="width: 40%;">=</button>
            </div>
        </div>

    </div>
</body>

</html>
